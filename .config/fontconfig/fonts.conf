<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>		
  <alias>
    <family>custom</family>
    <prefer>
      <family>creeper</family> <!-- Your preferred monospace font -->
      <family>CozetteVector</family> <!-- Preferred Nerd/icon font -->
      <family>Kochi Gothic</family> <!-- Preferred CJK font -->
      <family>Unifont</family> <!-- General fallback -->
    </prefer>
  </alias>
    <alias>
      <family>serif</family>
      <prefer><family>FreeSerif</family></prefer>
    </alias>
    <alias>
      <family>sans-serif</family>
      <prefer><family>FreeSans</family></prefer>
    </alias>
    <alias>
      <family>sans</family>
      <prefer><family>FreeSans</family></prefer>
    </alias>
    <alias>
	  	<family>Arial</family>
	  	<prefer><family>FreeSans</family>
	  	</prefer>
  	</alias>
  	<alias>
  		<family>Courier</family>
  		<prefer>
  			<family>monospace</family>
  		</prefer>
  	</alias> 
  	<alias>
  		<family>Courier New</family>
  		<prefer>
  			<family>monospace</family>
  		</prefer>
  	</alias>
    <alias>
  		<family>Tahoma</family>
  		<prefer>
  			<family>sans-serif</family>
  		</prefer>
  	</alias>
    <alias>
  		<family>Times New Roman</family>
  		<prefer>
  			<family>serif</family>
  		</prefer>
  	</alias>
  	<alias>
	  	<family>Times</family>
	  	<prefer>
		  	<family>serif</family>
		  </prefer>
	  </alias>
	  <alias>
		  <family>Verdana</family>
		  <prefer>
		  	<family>sans-serif</family>
		  </prefer>
	  </alias>
</fontconfig>
