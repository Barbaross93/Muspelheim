<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Terminus</family> <!-- Your preferred monospace font -->
      <family>CozetteVector</family> <!-- Preferred Nerd/icon font -->
      <family>Twemoji</family> <!-- Your preferred emoji font -->
      <family>Kochi Gothic</family> <!-- Preferred CJK font -->
      <family>Unifont</family> <!-- General fallback -->
    </prefer>
  </alias>
    <match target="font">
      <test compare="eq" name="family"><string>Terminus</string></test>
      <edit name="antialias" mode="assign"><bool>false</bool></edit>
        <!--<edit name="autohint" mode="assign"><bool>false</bool></edit>
        <edit name="hinting" mode="assign"><bool>false</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
        <edit name="rgba" mode="assign"><const>none</const></edit> -->
    </match>
    <match target="font">
      <test name="family" qual="any"><string>Cozette</string></test>
      <edit name="antialias" mode="assign"><bool>false</bool></edit>
      <edit name="embolden" mode="assign"><bool>false</bool></edit>
    </match>
</fontconfig>
