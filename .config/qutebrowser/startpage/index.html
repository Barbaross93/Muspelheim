<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var thehours = new Date().getHours();
            var themessage;
            var night = ('Good night Barbaross');
            var morning = ('Good morning Barbaross');
            var afternoon = ('Good afternoon Barbaross');
            var evening = ('Good evening Barbaross');

            if (thehours >= 0 && thehours < 6) {
                themessage = night;

            } else if (thehours >= 6 && thehours < 12) {
                themessage = morning;

            } else if (thehours >= 12 && thehours < 18) {
                themessage = afternoon;

            } else {
                themessage = evening;

            }

            $('.greeting').append(themessage);
        });
    </script>
    <style>
        :root {
            /* Special */
            --background: #1c1c1c;
            --foreground: #dfdfaf;

            /* Colors */
            --color0: #262626;
            --color1: #af5f5f;
            --color2: #878757;
            --color3: #af875f;
            --color4: #878787;
            --color5: #af8787;
            --color6: #87afaf;
            --color7: #dfdaf;
            --color8: #4e4e4e;
            --color9: #af5f5f;
            --color10: #87875f;
            --color11: #af875f;
            --color12: #878787;
            --color13: #af8787;
            --color14: #87afaf;
            --color15: #dfdfaf;
            --color16: #323232;
        }

        @font-face {
            font-family: spleen;
            src: url('spleen-8x16.ttf');
        }

        html {
            font-size: 16px;
            font-family: spleen;
            /*font-weight: black;*/
            background-color: var(--background);
            color: var(--foreground);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 460px 600px 1fr;
            grid-template-areas:
            ". left right .";
            column-gap: 20px;
            justify-items: center;
             align-items: center;
            min-height: 100%;
            right: 50%;
            bottom: 50%;
            transform: translate(50%, 50%);
            position: absolute;
        }

        .left-container {
            grid-area: left;
            aspect-ratio: 1/1;
        }

        .right-container {
            grid-area: right;
            width: 100%;
            right: 50%;
            bottom: 50%;
            transform: translate(50%, 50%);
            position: absolute;
        }
       
        img {
            height: 85%;
            width: 85%;
            border: 8px solid var(--color0);
        }

        .categories {
            float: left;
            color: var(--color3);
            margin 0;
            width: 20%;
            text-align: left;
        }

        .items {
            float: left;
            margin 0;
            width: 80%;
            text-align: left;
        }

        .lst {
            /*padding: 5px;*/
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: var(--foreground);
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: var(--foreground);
        }

        .cat {
            font-weight: 350;
        }

        .greeting {
            font-weight: 350;
            color: var(--color1);
            float: left;
            margin 50;
            width: 100%;
            height: 25px;
            text-align: left;
            border-bottom: 3px solid var(--color0);
        }
    </style>
    <title>New Tab</title>
</head>

<body>
    <div class="container">
