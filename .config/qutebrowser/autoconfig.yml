# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      wq: quit --save
      zotero: spawn --userscript qute-zotero
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',d': spawn sterm -n downloads -e open_download
        ',pP': spawn --userscript qute-pass --password-only -d ddmenu
        ',pp': spawn --userscript qute-pass -d ddmenu
        ',pu': spawn --userscript qute-pass --username-only -d ddmenu
        ',t': config-cycle content.user_stylesheets ~/.config/qutebrowser/gruvbox/gruvbox-all-sites.css
          ""
        J: tab-prev
        K: tab-next
        gi: jseval -q -f ~/.config/qutebrowser/cycle-inputs.js
  colors.webpage.bg:
    global: '#282828'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.hosts.lists:
    global:
    - file://home/barbaross/.config/qutebrowser/host_block
  content.blocking.method:
    global: auto
  content.geolocation:
    https://www.google.com: true
  content.headers.referer:
    global: same-domain
  content.media.audio_capture:
    https://umaryland.webex.com: true
    https://umaryland.zoom.us: true
    https://ummsteleport.umms.org: true
    https://www.onlinemictest.com: true
  content.media.audio_video_capture:
    https://ummsteleport.umms.org: true
    https://video.simplepractice.com: true
  content.media.video_capture:
    https://umaryland.webex.com: true
    https://ummsteleport.umms.org: true
  content.notifications.enabled:
    https://www.netflix.com: true
    https://www.reddit.com: true
    https://www.youtube.com: true
  content.pdfjs:
    global: false
  content.proxy:
    global: system
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  downloads.remove_finished:
    global: 5000
  editor.command:
    global:
    - stermt
    - -e
    - /usr/bin/nvim {}
  fileselect.folder.command:
    global:
    - urxvt
    - -e
    - ranger
    - --choosedir={}
  fileselect.handler:
    global: default
  fileselect.multiple_files.command:
    global:
    - sterm
    - -e
    - lf
    - --choosefiles={}
  fileselect.single_file.command:
    global:
    - sterm
    - -e
    - lf
    - --choosefile={}
  fonts.default_family:
    global: 12pt monospace
  fonts.default_size:
    global: 12pt
  hints.radius:
    global: 0
  keyhint.radius:
    global: 0
  prompt.radius:
    global: 0
  qt.force_platformtheme:
    global: null
  spellcheck.languages:
    global:
    - en-US
  statusbar.padding:
    global:
      bottom: 5
      left: 5
      right: 5
      top: 5
  statusbar.position:
    global: bottom
  tabs.favicons.show:
    global: pinned
  tabs.indicator.width:
    global: 2
  tabs.padding:
    global:
      bottom: 15
      left: 8
      right: 8
      top: 15
  tabs.show:
    global: multiple
  tabs.title.alignment:
    global: center
  tabs.tooltips:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?ia=web&q={}
