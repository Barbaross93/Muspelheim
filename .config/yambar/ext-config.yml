box_draw_dark: &box_draw_dark
  margin: 8
  deco:
    stack:
      - background: 
          color: 262626ff
      - underline:
          size: 6
          color: 1c1c1cff
      - overline:
          size: 6
          color: 1c1c1cff

box_draw_light: &box_draw_light
  margin: 8
  deco:
    stack:
      - background: 
          color: 424242ff
      - underline:
          size: 6
          color: 1c1c1cff
      - overline:
          size: 6
          color: 1c1c1cff

bar:
  location: top
  monitor: HDMI-2
  height: 36
  foreground: dfdfafff
  background: 1c1c1cff
  margin: 6
  spacing: 4
  font: Spleen:pixelsize=16:file=/usr/share/fonts/X11/spleen/spleen-8x16.pcf.gz,Siji:pixelsize=10,Unifont:pixelsize=16,Twitter Color Emoji:pixelsize=14
