    - script:
        path: /home/barbaross/.config/yambar/scripts/notif.sh
        content:
          list:
            spacing: 4
            items:
              - map:
                  tag: history
                  values:
                    true:
                      string:
                        text: " NOTIF HISTORY:"
                        foreground: dfaf87ff
                    false:
                      string:
                        text: " NOTIFICATION:"
                        foreground: dfaf87ff
              - map:
                  tag: notif
                  default:
                    string:
                      text: "{notif}"
                  values:
                    clear:
                      empty: {}

  right:
    - script:
        path: /home/barbaross/.config/yambar/scripts/tray.sh
        content:
          list:
            spacing: 0
            items:
              - map:
                  tag: bluetooth
                  values:
                    0:
                      string:
                        text: 
                        foreground: 87afafff
                        <<: *box_draw_dark
                    1:
                      empty: {}
              - map:
                  tag: caffeine
                  values:
                    true:
                      string:
                        text: 
                        foreground: af8787ff
                        <<: *box_draw_dark
                    false:
                      empty: {}

              - map:
                  tag: kb
                  values:
                    colemak:
                      string:
                        text: ''
                        foreground: af5f5fff
                        <<: *box_draw_dark
                    qwerty:
                      empty: {}

              - map:
                  tag: vpn
                  values:
                    none:
                      empty: {}
                    wireguard:
                      string:
                        text: 
                        foreground: af5f5fff
                        <<: *box_draw_dark
                    openvpn:
                      string:
                        text: 
                        foreground: dfaf87ff
                        <<: *box_draw_dark
                    wireguardopenvpn:
                      string:
                        text: 
                        foreground: af875fff
                        <<: *box_draw_dark

    - battery:
        name: BAT0
        poll-interval: 30
        anchors:
          discharging: &discharging
            list:
              spacing: 0
              items:
                - ramp:
                    tag: capacity
                    on-click: powertime
                    <<: *box_draw_light
                    items:
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                - string: 
                    text: "{capacity}%"
                    on-click: powertime
                    <<: *box_draw_dark
        content:
          map:
            tag: state
            values:
              unknown:
                <<: *discharging
              discharging:
                <<: *discharging
              charging:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        <<: *box_draw_light
                    - string: 
                        text: "{capacity}%"
                        on-click: powertime
                        <<: *box_draw_dark
              full:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        <<: *box_draw_light
                    - string: 
                        text: "Full"
                        on-click: powertime
                        <<: *box_draw_dark
              not charging:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        <<: *box_draw_light
                    - string: 
                        text: "A/C"
                        on-click: powertime
                        <<: *box_draw_dark
    - alsa:
        card: default
        mixer: Master
        content:
          map:
            tag: muted
            values:
              true:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        foreground: 626262ff
                        <<: *box_draw_light
                    - string: 
                        text: "{percent}%"
                        <<: *box_draw_dark
              false:
                list:
                  spacing: 0
                  items:
                    - ramp:
                        tag: percent
                        <<: *box_draw_light
                        items:
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                    - string: 
                        text: "{percent}%"
                        <<: *box_draw_dark
    - backlight: 
        name: intel_backlight
        content:
          list:
            spacing: 0
            items: 
              - ramp:
                  tag: percent
                  <<: *box_draw_light
                  items:
                    - string: {text: , foreground: af875fff}
                    - string: {text: , foreground: af875fff}
                    - string: {text: , foreground: af875fff}
                    - string: {text: , foreground: af875fff}
              - string: 
                  text: "{percent}%"
                  <<: *box_draw_dark
    - xkb:
         content:
          list:
            spacing: 0
            items:
              - string:
                  text: ""
                  foreground: af5f5fff
                  <<: *box_draw_light
              - map:
                  tag: name
                  values:
                    English (US):
                      string:
                        text: qwty
                        <<: *box_draw_dark
                    English (Colemak):
                      string:
                        text: clmk
                        <<: *box_draw_dark
    - network:
        name: wlp5s0
        content:
          map:
            tag: state
            default: {string: {text: , foreground: 626262ff}}
            values:
              down:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        foreground: 626262ff
                        <<: *box_draw_light
                    - string:
                        text: D/C
                        <<: *box_draw_dark
              up:
                list:
                  spacing: 0
                  items:
                    - ramp:
                        tag: signal
                        <<: *box_draw_light
                        min: -90
                        max: -30
                        items:
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                    - string: 
                        text: "{ssid}"
                        <<: *box_draw_dark
    - clock:
        date-format: "%a, %b %d"
        content:
          list:
            spacing: 0
            items:
              - string: 
                  text:  
                  foreground: af875fff
                  <<: *box_draw_light
              - string: 
                  text: "{date}"
                  <<: *box_draw_dark
    - clock:
        time-format: "%I:%M %p"
        content:
          list:
            spacing: 0
            items:
              - string: 
                  text: 
                  foreground: 87875fff
                  <<: *box_draw_light
              - string: 
                  text: "{time}"
                  <<: *box_draw_dark
