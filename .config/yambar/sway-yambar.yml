box_draw_dark: &box_draw_dark
  margin: 8
  deco:
    stack:
      - background: 
          color: 262626ff
      - underline:
          size: 6
          color: 1c1c1cff
      - overline:
          size: 6
          color: 1c1c1cff

box_draw_light: &box_draw_light
  margin: 8
  deco:
    stack:
      - background: 
          color: 424242ff
      - underline:
          size: 6
          color: 1c1c1cff
      - overline:
          size: 6
          color: 1c1c1cff

bar:
  location: top
  height: 36
  foreground: dfdfafff
  background: 1c1c1cff
  margin: 6
  spacing: 4
  font: Spleen:pixelsize=16:file=/usr/share/fonts/X11/spleen/spleen-8x16.pcf.gz,Siji:pixelsize=10,Unifont:pixelsize=16,Twitter Color Emoji:pixelsize=14
  border:
    bottom-width: 3
    color: 424242ff

  left:
    - label:
        content: 
          - string: 
              text: 
              on-click: launch
              foreground: af5f5fff
              <<: *box_draw_light
    - i3:
        persistent: [1, 2, 3, 4, 5, 6, 7, 8, 9, 0]
        content:
          "":
            map:
              conditions:
                state == focused:
                  string:
                    text: "{name}"
                    foreground: af875fff
                    on-click: swaymsg --quiet workspace {name}
                    <<: *box_draw_dark
                state == urgent:
                  string:
                    text: "{name}"
                    foreground: af5f5fff
                    on-click: swaymsg --quiet workspace {name}
                    <<: *box_draw_dark
                state == unfocused:
                  map:
                    conditions:
                      empty:
                        string:
                          text: "{name}"
                          foreground: 262626ff
                          on-click: swaymsg --quiet workspace {name}
                          <<: *box_draw_light
                      ~empty:
                        string:
                          text: "{name}"
                          foreground: 87afafff
                          on-click: swaymsg --quiet workspace {name}
                          <<: *box_draw_dark
                state == invisible:
                  map:
                    conditions:
                      empty:
                        string:
                          text: "{name}"
                          foreground: 262626ff
                          on-click: swaymsg --quiet workspace {name}
                          <<: *box_draw_light
                      ~empty:
                        string:
                          text: "{name}"
                          foreground: dfdfafff
                          on-click: swaymsg --quiet workspace {name}
                          <<: *box_draw_light
    - script:
        path: /home/barbaross/.config/yambar/scripts/notif.sh
        content:
          list:
            spacing: 4
            items:
              - map:
                  conditions:
                    history:
                      string:
                        text: " NOTIF HISTORY:"
                        foreground: dfaf87ff
                    ~history:
                      string:
                        text: " NOTIFICATION:"
                        foreground: dfaf87ff
              - map:
                  default:
                    string:
                      text: "{notif}"
                  conditions:
                    notif == clear:
                      empty: {}

  right:
    - script:
        path: /home/barbaross/.config/yambar/scripts/tray.sh
        content:
          list:
            spacing: 0
            items:
              - map:
                  conditions:
                    bluetooth == 0:
                      string:
                        text: 
                        foreground: 87afafff
                        <<: *box_draw_dark
                    bluetooth == 1:
                      empty: {}
              - map:
                  conditions:
                    caffeine:
                      string:
                        text: 
                        foreground: af8787ff
                        <<: *box_draw_dark
                    ~caffeine:
                      empty: {}

              - map:
                  conditions:
                    vpn == none:
                      empty: {}
                    vpn == wireguard:
                      string:
                        text: 
                        foreground: af5f5fff
                        <<: *box_draw_dark
                    vpn == openvpn:
                      string:
                        text: 
                        foreground: dfaf87ff
                        <<: *box_draw_dark
                    vpn == wireguardopenvpn:
                      string:
                        text: 
                        foreground: af875fff
                        <<: *box_draw_dark

    - battery:
        name: BAT0
        poll-interval: 30
        anchors:
          discharging: &discharging
            list:
              spacing: 0
              items:
                - ramp:
                    tag: capacity
                    on-click: powertime
                    <<: *box_draw_light
                    items:
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                      - string: {text: , foreground: 87875fff}
                - string: 
                    text: "{capacity}%"
                    on-click: powertime
                    <<: *box_draw_dark
        content:
          map:
            conditions:
              state == unknown:
                <<: *discharging
              state == discharging:
                <<: *discharging
              state == charging:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        <<: *box_draw_light
                    - string: 
                        text: "{capacity}%"
                        on-click: powertime
                        <<: *box_draw_dark
              state == full:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        <<: *box_draw_light
                    - string: 
                        text: "Full"
                        on-click: powertime
                        <<: *box_draw_dark
              state == not charging:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        <<: *box_draw_light
                    - string: 
                        text: "A/C"
                        on-click: powertime
                        <<: *box_draw_dark
    - alsa:
        card: default
        mixer: Master
        content:
          map:
            conditions:
              muted:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        foreground: 626262ff
                        <<: *box_draw_light
                    - string: 
                        text: "{percent}%"
                        <<: *box_draw_dark
              ~muted:
                list:
                  spacing: 0
                  items:
                    - ramp:
                        tag: percent
                        <<: *box_draw_light
                        items:
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                          - string: {text: , foreground: 87afafff}
                    - string: 
                        text: "{percent}%"
                        <<: *box_draw_dark
    - backlight: 
        name: intel_backlight
        content:
          list:
            spacing: 0
            items: 
              - ramp:
                  tag: percent
                  <<: *box_draw_light
                  items:
                    - string: {text: , foreground: af875fff}
                    - string: {text: , foreground: af875fff}
                    - string: {text: , foreground: af875fff}
                    - string: {text: , foreground: af875fff}
              - string: 
                  text: "{percent}%"
                  <<: *box_draw_dark
    - sway-xkb:
        identifiers:
          - 4661:22137:KMonad 
        content:
          list:
            spacing: 0
            items:
              - string:
                  text: ""
                  foreground: af5f5fff
                  <<: *box_draw_light
              - map:
                  conditions:
                    layout == English (US):
                      string:
                        text: qwty
                        <<: *box_draw_dark
                    layout == English (Colemak):
                      string:
                        text: clmk
                        <<: *box_draw_dark
    - network:
        name: wlp5s0
        content:
          map:
            default: {string: {text: , foreground: 626262ff}}
            conditions:
              state == down:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        foreground: 626262ff
                        <<: *box_draw_light
                    - string:
                        text: D/C
                        <<: *box_draw_dark
              state == up:
                list:
                  spacing: 0
                  items:
                    - ramp:
                        tag: signal
                        <<: *box_draw_light
                        min: -90
                        max: -30
                        items:
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                          - string: {text: , foreground: af8787ff}
                    - string: 
                        text: "{ssid}"
                        <<: *box_draw_dark
    - clock:
        date-format: "%a, %b %d"
        content:
          list:
            spacing: 0
            items:
              - string: 
                  text:  
                  foreground: af875fff
                  <<: *box_draw_light
              - string: 
                  text: "{date}"
                  <<: *box_draw_dark
    - clock:
        time-format: "%I:%M %p"
        content:
          list:
            spacing: 0
            items:
              - string: 
                  text: 
                  foreground: 87875fff
                  <<: *box_draw_light
              - string: 
                  text: "{time}"
                  <<: *box_draw_dark
