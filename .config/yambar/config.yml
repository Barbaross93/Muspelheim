            spacing: 0
            items:
              - map:
                  tag: bluetooth
                  values:
                    0:
                      string:
                        text: 
                        font: *icon
                        foreground: 87afafff
                        left-margin: 8
                        right-margin: 4
                        deco: {background: {color: 262626ff}}
                    1:
                      string:
                        text: 
                        font: *icon
                        foreground: 626262ff
                        left-margin: 8
                        right-margin: 4
                        deco: {background: {color: 262626ff}}
              - map:
                  tag: caffeine
                  default: 
                    string:
                       text: 
                       font: *icon
                       foreground: 626262ff
                       margin: 4
                       deco: {background: {color: 262626ff}}
                  values:
                    true:
                      string:
