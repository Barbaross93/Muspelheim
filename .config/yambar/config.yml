    - battery:
        name: BAT0
        poll-interval: 30
        anchors:
          discharging: &discharging
            list:
              spacing: 0
              items:
                - ramp:
                    tag: capacity
                    on-click: powertime
                    margin: 8
                    deco: {background: {color: 424242ff}}
                    items:
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                      - string: {text: , foreground: 87875fff, font: *icon}
                - string: 
                    text: "{capacity}%"
                    on-click: powertime
                    margin: 8
                    deco: {background: {color: 262626ff}}
          full: &full
            list:
              spacing: 0
              items:
                - string: 
                    text: 
                    on-click: powertime
                    foreground: 87875fff
                    font: *icon
                    margin: 8
                    deco: {background: {color: 424242ff}}
                - string: 
                    text: "Full"
                    on-click: powertime
                    margin: 8
                    deco: {background: {color: 262626ff}}
        content:
          map:
            tag: state
            values:
              unknown:
                <<: *discharging
              discharging:
                <<: *discharging
              charging:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        on-click: powertime
                        foreground: 87875fff
                        font: *icon
                        margin: 8
                        deco: {background: {color: 424242ff}}
                    - string: 
                        text: "{capacity}%"
                        on-click: powertime
                        margin: 8
                        deco: {background: {color: 262626ff}}
              full:
                <<: *full
              not charging:
                <<: *full
    - backlight: 
        name: intel_backlight
        content:
          list:
            spacing: 0
            items: 
              - ramp:
                  tag: percent
                  margin: 8
                  deco: {background: {color: 424242ff}}
                  items:
                    - string: {text: , foreground: af875fff, font: *icon}
                    - string: {text: , foreground: af875fff, font: *icon}
                    - string: {text: , foreground: af875fff, font: *icon}
                    - string: {text: , foreground: af875fff, font: *icon}
              - string: 
                  text: "{percent}%"
                  margin: 8
                  deco: {background: {color: 262626ff}}
    - alsa:
        card: default
        mixer: Master
        content:
          map:
            tag: muted
            values:
              true:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        font: *icon
                        foreground: 626262ff
                        margin: 8
                        deco: {background: {color: 424242ff}}
                    - string: 
                        text: "{percent}%"
                        margin: 8
                        deco: {background: {color: 262626ff}}
              false:
                list:
                  spacing: 0
                  items:
                    - ramp:
                        tag: volume
                        margin: 8
                        deco: {background: {color: 424242ff}}
                        items:
                          - string: {text: , foreground: 87afafff, font: *icon}
                          - string: {text: , foreground: 87afafff, font: *icon}
                          - string: {text: , foreground: 87afafff, font: *icon}
                          - string: {text: , foreground: 87afafff, font: *icon}
                          - string: {text: , foreground: 87afafff, font: *icon}
                    - string: 
                        text: "{volume}%"
                        margin: 8
                        deco: {background: {color: 262626ff}}
    - network:
        name: wlp5s0
        content:
          map:
            tag: state
            default: {string: {text: , font: *icon, foreground: 626262ff}}
            values:
              down:
                list:
                  spacing: 0
                  items:
                    - string: 
                        text: 
                        font: *icon
                        foreground: 626262ff
                        margin: 8
                        deco: {background: {color: 424242ff}}
                    - string:
                        text: D/C
                        margin: 8
                        deco: {background: {color: 262626ff}}
              up:
                list:
                  spacing: 0
                  items:
                    - ramp:
                        tag: signal
                        margin: 8
                        deco: {background: {color: 424242ff}}
                        items:
                          - string: {text: , foreground: af8787ff, font: *icon}
                          - string: {text: , foreground: af8787ff, font: *icon}
                          - string: {text: , foreground: af8787ff, font: *icon}
                          - string: {text: , foreground: af8787ff, font: *icon}
                          - string: {text: , foreground: af8787ff, font: *icon}
                    - string: 
                        text: "{ssid}"
                        margin: 8
                        deco: {background: {color: 262626ff}}
