[mouse]
hide-when-typing=yes
# alternate-scroll-mode=yes

[colors]
alpha=1.0
foreground=dfdfaf
background=1c1c1c

## Normal/regular colors (color palette 0-7)
regular0=262626  # black
regular1=af5f5f  # red
regular2=87875f  # green
regular3=af875f  # yellow
regular4=878787  # blue
regular5=af8787  # magenta
regular6=87afaf  # cyan
regular7=dfdfaf  # white

## Bright colors (color palette 8-15)
bright0=626262   # bright black
bright1=af5f5f   # bright red
bright2=87875f   # bright green
bright3=af875f   # bright yellow
bright4=878787   # bright blue
bright5=af8787   # bright magenta
bright6=87afaf   # bright cyan
bright7=dfdfaf   # bright white

## dimmed colors (see foot.ini(5) man page)
# dim0=<not set>
# ...
